<h1 mat-dialog-title>Add Book</h1>
<div class="add-dialog-content" mat-dialog-content>
    <form>
        <mat-form-field>
            <mat-label>Title</mat-label>
            <input matInput required type="text" [(ngModel)]="dataInput.book.title" name="title" />
        </mat-form-field>
        
        <mat-form-field>
            <mat-label>Author</mat-label>
            <input matInput required type="text" [(ngModel)]="dataInput.book.author" name="author" />
        </mat-form-field>

        <mat-form-field>
            <mat-label>Genre</mat-label>
            <mat-select name="genre" [(ngModel)]="dataInput.book.bookGenreId">
                <mat-option *ngFor="let genre of genres" [value]="genre.id">
                    {{genre.genreName}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        
        <mat-form-field>
            <mat-label>Quantity</mat-label>
            <input matInput required type="number" min="0" [(ngModel)]="dataInput.book.quantity" name="quantity" />
        </mat-form-field>
    </form>

    <div mat-dialog-actions>
        <button mat-raised-button (click)="submit()" color="primary">Submit</button>
        <button mat-raised-button (click)="cancel()" color="warn">Cancel</button>
    </div>
</div>
