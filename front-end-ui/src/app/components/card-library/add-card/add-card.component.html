<h1 mat-dialog-title>Add Card</h1>
<div class="add-dialog-content" mat-dialog-content>
    <form>
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput required type="text" [(ngModel)]="dataInput.card.name" name="name" />
        </mat-form-field>
        
        <mat-form-field>
            <mat-label>Type</mat-label>
            <input matInput required type="text" [(ngModel)]="dataInput.card.type" name="type" />
        </mat-form-field>
        
        <mat-form-field>
            <mat-label>Quantity</mat-label>
            <input matInput required type="number" min="0" [(ngModel)]="dataInput.card.quantity" name="quantity" />
        </mat-form-field>
    </form>

    <div mat-dialog-actions>
        <button mat-raised-button (click)="submit()" color="primary">Submit</button>
        <button mat-raised-button (click)="cancel()" color="warn">Cancel</button>
    </div>
</div>
