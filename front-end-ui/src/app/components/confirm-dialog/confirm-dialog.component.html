<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  {{data.message}}
</div>
<div style="float:right; margin:20px;">
  <form>
    <button mat-raised-button color="primary" style="margin: 0px 10px;" type="button" value="Confirm" [mat-dialog-close]="true">Confirm</button>
    <button mat-raised-button color="warn" type="button" value="Cancel"  [mat-dialog-close]="false">Cancel</button>
  </form>
</div>
