<div class="container">
  <mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <button mat-button aria-label="Home" [routerLink]="['/home']" class="larger-button">
      Seshat: The Library Overseer
    </button>
    <span class="spacer"></span>
    <span *ngIf="username">Hello, {{username}}</span>
    <button mat-icon-button aria-label="Profile" [matMenuTriggerFor]="userMenu">
      <mat-icon>person</mat-icon>
    </button>
  </mat-toolbar>

  <mat-menu #userMenu="matMenu">
    <button mat-menu-item [routerLink]="['/login']" *ngIf="!isLoggedIn">
      <mat-icon>login</mat-icon>
      <span>Log In</span>
    </button>
    <button mat-menu-item [routerLink]="['/registration']" *ngIf="!isLoggedIn">
      <mat-icon>person_add</mat-icon>
      <span>User registration</span>
    </button>
    <!-- <button mat-menu-item [routerLink]="['/settings']" *ngIf="isLoggedIn">
      <mat-icon>person</mat-icon>
      <span>Settings</span>
    </button> -->
    <button mat-menu-item (click)="logout()" *ngIf="isLoggedIn">
      <mat-icon>logout</mat-icon>
      <span>Log Out</span>
    </button>
  </mat-menu>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav [opened]="true" [mode]="'side'">
      <mat-nav-list>
        <a mat-list-item [routerLink]="link.routerLink" *ngFor="let link of links">
          {{link.label}}
          <mat-divider></mat-divider>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <div style="height: 88vh;">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
